<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Materialize - Documentation</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="../../docs/images/favicon/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <link rel="icon" href="../../docs/images/favicon/favicon-32x32.png" sizes="32x32">

    <!-- Android 5 Chrome Color -->
    <meta name="theme-color" content="#EE6E73">

    <link href="../../dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="../../docs/css/prism.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <button type="button" onclick="toast1()" class="btn">Toast with text!</button>
        <button type="button" onclick="toast2()" class="btn">Toast with html!</button>
        <button type="button" onclick="toast2polite()" class="btn">Toast with html! (polite)</button>
        <button type="button" onclick="toast2screenreadoff()" class="btn">Toast with html! (screenreader not informed)</button>
        <button type="button" onclick="toast3()" class="btn">Toast with unsafeHTML!</button>
        <button type="button" onclick="toast4()" class="btn">Toast with unsafeHTML and text!</button>
    </div>

    <!-- Scripts -->
    <script src="../../bin/materialize.js"></script>

    <script type="text/javascript">
    function toast1() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        M.toast({text: text});
    }
    function toast2() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        M.toast({html: text});
    }
    function toast2polite() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        document.querySelectorAll(".container button")[3].focus();
        setTimeout(function(){M.toast({html: text, alertType: 'polite'})}, 1000);
    }
    function toast2screenreadoff() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        M.toast({html: text, alertType: 'off'});
    }
    function toast3() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        M.toast({unsafeHTML: text});
    }
    function toast4() {
        text = '<span>I am toast content</span><button type="button" class="btn-flat toast-action">Undo</button>';
        M.toast({unsafeHTML: text, text: text});
    }
    </script>

</body>
</html>
